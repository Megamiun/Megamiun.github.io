<p class="category-title" >Academics</p>

{% for place in site.data.academics reversed %}
    <div class="timebox" >
        <div class="timeline" >
            {% include time-arrow.html year=place.started %}
        </div>
        <div class="info" >
            <p class="item-title" >{{ place.name }}</p>
            <p>{{ place.level }} in {{ place.class }}</p>
        </div>
    </div>
{% endfor %}
