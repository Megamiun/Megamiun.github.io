{% for category in site.data.skills %}
    <section class="category" >
        <p class="category-title" >{{ category.name }}</p>

        {% for skill in category.skills %}
            <div class="block-wrapper" >
                <p class="item-title" >{{ skill.name }}</p>
                - <p>{{ skill.level }}<p>
            </div>
        {% endfor %}
    </section>
{% endfor %}
